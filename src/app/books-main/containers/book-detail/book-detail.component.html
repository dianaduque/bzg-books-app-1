<div class="book">
    <app-book-info [book]="book" (pushFavorite)="addFavorite()"></app-book-info>
</div>

<p>Libros similares</p>
<div class="row">
    <div *ngFor="let bookR of booksListRel?.items" class="col-12 col-sm-12 col-md-6 col-lg-3">
      <div class="card">
          <div class="card-header">
              {{bookR.volumeInfo.title}}
          </div>
          <img class="card-img-top" [src]="bookR.volumeInfo.imageLinks?.thumbnail">
          <div class="card-body">
              <p class="card-text">
                  {{bookR.volumeInfo.publisher}}
              </p>
              <p class="card-text">
                  {{bookR.volumeInfo.publishedDate}}
              </p>
              <a class="col-12 col-md-auto col-lg-auto btn btn-primary" [routerLink]="['../../../books/detail/', bookR.id]">Ver Detalle</a>
          </div>
      </div>                        
  </div>
  </div>
