<h1>{{book.volumeInfo?.title}}</h1>
<div class="row">
  <div class="col-lg-8 col-md-6 col-sm-12 col-12">
    <div [innerHtml]="book.volumeInfo?.description">      
    </div>
    <p>
      {{book.volumeInfo?.publisher}}

    </p>
    <p>
      {{book.volumeInfo?.publishedDate}}

    </p>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12 col-12">
    <div class="row">
      <div class="col-12">
        <img [src]="book.volumeInfo?.imageLinks.large || book.volumeInfo?.imageLinks.thumbnail" class="book-image">
      </div>
    </div>    
    <br>
    <div class="row" *ngFor="let starIndicator of getStarsIndicator(book.volumeInfo.averageRating)">
          <i class="star" *ngIf="starIndicator == 0" class="fa fa-star" style="font-size:24px;color:red"></i>
          <i class="star" *ngIf="starIndicator == 1" class="fa fa-star-half-o" style="font-size:24px;color:red"></i>
          <i class="star" *ngIf="starIndicator == 2" class="fa fa-star-o" style="font-size:24px"></i>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-primary" (click)="addFavorite()">
          <i class="fa fa-heart"></i> Favorito</button>
      </div>
    </div>
    <br>
    <div class="row">
        <select class="col-12"  (change)="addToCollection($event)">
            <option>Adicionar a la coleccion...</option>
            <option *ngFor="let collection of listCollections | async" [value]='collection.key'>{{collection.name}}</option>
        </select>
     </div>
  </div>
</div>
